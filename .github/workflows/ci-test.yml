name: Test

on:
  push:
    branches-ignore:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: mysql
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: node_stripe
          MYSQL_ROOT_PASSWORD: dbpassword

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: yarn test
        env:
          PORT: 9050
          STRIPE_SECRET_KEY: stripe-secret
          DATABASE_URL: mysql://root:dbpassword@127.0.0.1:3306/node_stripe